<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="register-page">
        <div class="left-container">
            <img src="./images/registerImage.svg" alt="">
        </div>
        <div class="right-container">
            <img src="./images/greenLogo.svg" alt="Logo">
            <p class="logo-text">Your Gateway to the Future</p>
            <h1>Register</h1>
            <div class="input-group">
                <label class="table-text">Username</label>
                <input class="username" type="text" required>
            </div>
            <div class="input-group">
                <label class="table-text">Password</label>
                <div class="input-container">
                    <input type="password" id="password" required>
                    <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                </div>
            </div>
            <div class="input-group">
                <label class="table-text">Confirm Password</label>
                <div class="input-container">
                    <input type="password" id="confirmPassword" required>
                    <i class="fas fa-eye toggle-password" id="toggleConfirmPassword"></i>
                </div>
            </div>
            <button type="submit">
                Register
            </button>
        </div>
    </div>

    <script src="register.js"></script>
</body>

</html>
