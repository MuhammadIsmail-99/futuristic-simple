<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>

  <div class="login-page">
    <div class="login-container">
      <img src="./images/greenLogo.svg" alt="Logo">
      <p>Your Gateway to the Future</p>
      <div class="loginText">
        <h2>Login</h2>
      </div>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" required autofocus>
        </div>
        <div class="form-group password-group">
          <label class="table-text">Password</label>
          <div class="input-container password-container">
            <input type="password" id="password" required>
            <i class="fas fa-eye toggle-password" id="togglePassword"></i>
          </div>
        </div>

        <button type="submit">Login</button>
        <a href="register.html"></a>
        <button onclick="window.location.href='register.html'" type="button" id="registerBtn">Register</button>

        </a>
      </form>
    </div>
    <div class="image-container">
      <img src="./images/loginImage.svg" alt="Login Illustration">
    </div>
  </div>


  <script src="login.js"></script>
</body>

</html>
